<!doctype html>
<html lang="ja">

  <!--ファビコンの設定-->

  <!--SEO対策-->
  <meta name="Description" content="中央大学国際情報学部、iTLの2021年度大学祭">

  <title>2021年度iTLFest.オンライン学祭</title>
  <!--CSSのスタイルシートを読み込む-->
  <link rel="stylesheet" href="css/main.css">
  <!--基本的な文法＝　<タグ名 属性(class/id(cssやJS用)etc.)>要素</タグ(終了)>-->
  <!--基本構造
DOCTYPE宣言
html,
 head,(見えない情報)
  meta
  title
  link(css,jsの読込)
 head

 body(見えるとこ)
  nav(ナビゲーションバーとか)
  section(本文)
  footer(SNSとか)
 body
html
-->

</head>

<body>
<div class="wrapper">
  <header>
    <!--
      画像でロゴ作るなら、ロゴをクリックして、index.htmlに飛べる

      <h1 class="logo"><a href="index.html">
        <img src ="" alt=""></a></h1>
    -->
<!-- アコーディオンメニューを制作する？ -->

    <div class="keyvisual">
      <img src="images/campus_lobby01.jpg" alt="keyvisual" title="keyvisual">

  <!--HPのトップにあるやつ-->
  
  <nav>

        </div>

          <h2>LIVE配信</h2>
          <p>大学祭のPVや軽音サークルによる生演奏、ゲスト企画はこちらから。</p>
        </div>
        <div class="askexam">
          <h2>入学希望者相談</h2>
          <p>集まれ入学希望者！（仮）</p>
        </div>
        <div class="contact">

          <p>些細なことでも聞いてください！（仮）</p>
        </div>

  </section>
